<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- LInk Local CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark-subtle">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row text-bg-white">
        <div
          class="col-12 col-md-6 bg-light rounded-5 w-100 d-flex align-items-center mt-3 p-3"
        >
          <div
            class="card text-center rounded-5 shadow-sm"
            style="width: 19rem"
          >
            <img
              src="./images/image-qr-code.png"
              class="card-img-top rounded-3 shadow-sm"
              alt="qrcode"
            />
            <div class="card-body">
              <p class="card-text fw-bold">
                Improve your frontend skills by building projects
              </p>
              <div class="attribution">
                Challenge by
                <a
                  class="text-decoration-none"
                  href="https://www.frontendmentor.io?ref=challenge"
                  target="_blank"
                  >Frontend Mentor</a
                >. Coded by
                <a
                  class="text-decoration-none"
                  href="https://www.frontendmentor.io/profile/Ganesharm2002"
                  ><span class="fst-italic">Ganesharm</span></a
                >.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
